<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaterialCSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4 color1">4</div>
            <div class="col s2 color2">2</div>
            <div class="col s3 color3">3</div>
            <div class="col s3 color4">3</div>            
        </div>
        
        <div class="row">
            <div class="col s12 color4">This div is 12-columns wide on all screen sizes</div>
            <div class="col s6 color2">6-columns (one-half)</div>
            <div class="col s6 color1">6-columns (one-half)</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
