<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="calculator">
    <p>Entony Calc</p>
    <div class="calc-row">
      <div class="screen">0</div>
    </div>
    
    <div class="calc-row">
      <div class="button clear">C</div>
      <div class="button ce">CE</div>
      <!-- <div class="button backspace">back</div> -->
      <!-- <div class="button plus-minus">+/-</div> -->
      <div class="button present">%</div>
      <div class="button root">&radic;</div>
    </div>
    
    <div class="calc-row">
      <div class="button seven">7</div>
      <div class="button eight">8</div>
      <div class="button nine">9</div>
      <div class="button divice">/</div>
      
    </div>
    
    <div class="calc-row">
      <div class="button four">4</div>
      <div class="button five">5</div>
      <div class="button six">6</div>
      <div class="button multiply">*</div>
      <!-- <div class="button inverse">1/x</div> -->
    </div>
    
    <div class="calc-row">
      <div class="button one">1</div>
      <div class="button two">2</div>
      <div class="button three">3</div>
      <div class="button digrise">-</div>
      <!-- <div class="button pi">pi</div> -->
    </div>
    
    <div class="calc-row">
      <div class="button zero">0</div>
      <!-- <div class="button decimal">.</div> -->
      <div class="button plus">+</div>
      <div class="button equal">=</div>
    </div>
  </div>


  <script src="js/skript.js"></script>
</body>
</html>
