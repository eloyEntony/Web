<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Credit</title>
</head>

<body>

<h1 class="display-1">CREDIT BANK</h1>


<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-6 main">

              <div class="alert" id="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <p id="alterMassage"></p>
              </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control name" placeholder="Enter Name" required id="name">
                </div>

                <div class="form-group">
                    <label>Surname</label>
                    <input type="text"  class="form-control surname" placeholder="Enter Surname" required>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="number"  class="form-control amount" placeholder="Enter Amount (100 to 5000 $)" required>
                </div>

                <div class="form-group">
                    <label>Period</label>
                    <input type="number"  class="form-control period" placeholder="Enter Period (6 to 24 month)" required>
                </div>

                <div class="form-group">
                    <label>ID</label>
                    <input type="number"  class="form-control id">
                </div>

                <div class="buttons">
                    <button class="btn btn-primary" onclick="GetData()">Get Money</button>
                </div>
               
            </div>
            <div class="col-6">
                <!-- <div style="height: 333px; overflow: auto;"> -->
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">SURNAEM</th>
                            <th scope="col">AMOUNT</th>
                            <th scope="col">PERIOD</th>
                          </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                      </table>
                <!-- </div> -->
               
                  <div class="buttons">
                    <button class="btn btn-primary" onclick="ShowPersonInfo()">ClientDB</button>
                </div>
            </div>
        </div>
    </div>
</div>


  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>


    <script src="js/skript.js"></script>

</body>

</html>
