<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
   
<div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
          <h2 class="date-dayname" id="day">Tuesday</h2>
          <span class="date-day" id="date">15 Jan 2019</span>
          <i class="location-icon" data-feather="map-pin"></i>
          <span class="location" id="locationValue">Paris, FR</span>
      </div>
      <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
        <!-- <img src="img/weather_3.svg" > -->
        <h1 class="weather-temp" id="tempValue">29 °C</h1>
        <h3 class="weather-desc" id="weatherValue">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div style="display: flex; justify-content: center;">
          <img id="image">
        </div>

        <div class="today-info">
          <!-- <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
            <div class="clear"></div>
          </div> -->
          <div class="humidity"> 
            <span class="title">HUMIDITY</span>
            <span class="value" id="humidityValue">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value" id="windValue">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <!-- <div class="week-container">
        <ul class="week-list">
          <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
          <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
          <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
          <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
          <div class="clear"></div>
        </ul>
      </div> -->
      <div class="location-container">
        
          <input class="c-checkbox" type="checkbox" id="checkbox" > 
          <div class="c-formContainer">
            <form class="c-form" action="">
              <input class="c-form__input" placeholder="City" type="text" id="city">
               <label class="c-form__buttonLabel" for="checkbox" id="btnSearch">                
                  <button class="c-form__button" type="button">Search</button>
               </label> 
              <label class="c-form__toggle" for="checkbox" data-title="Change location"></label>
            </form>
          </div>
        <!-- <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button> -->
      </div>
    </div>
  </div>
</body>
<script src="js/index.js"></script>
</html>
